<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>japaneseCurriculum</title>
    <style>
      body {
        width: 1280px;
        text-align: center;
        margin: 0 auto;
      }
      .title {
        margin: 50px;
        font-size: 30px;
      }
      table {
        table-layout: fixed;
        width: 100%;
        border: 1px solid #000;
      }
      table,
      th,
      td {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        height: 2rem;
        border: 1px solid #000;
        padding: 5px;
      }
      #curriculum {
        /* border: 1px solid red;*/

        margin-bottom: 100px;
        padding: 20px;
        width: 1280px;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <h1 class="title"><strong>|일식 조리 자격증 커리큘럼</strong></h1>
    <div id="curriculum">
      <table>
        <tr>

          <th scope="col" height="50" bgcolor="#d9e5ff">목</th>
          <th scope="col" height="50" bgcolor="#d9e5ff">금</th>
        </tr>
        <tr>
          <th>
            <img
              src="../wpImages/food/japanese/gabSquidmyungranmuchim.png"

              height="200"
            /><br />갑오징어 명란무침

          <th>
            <img

          <th>
            <img
              src="../wpImages/food/japanese/domiheadcleansoup.png"

              height="200"
            /><br />도미머리맑은국
          </th>
          <th>
            <img
              src="../wpImages/food/japanese/domijorim.png"

              height="200"

        <tr>
