    <h1>갑오징어 명란 무침</h1>
    <h2>재료</h2>
    <p>갑오징어살 70g, 명란젓 40g, 무순 30g, 청주 2큰술, 소금 2g, 깻잎 1장</p>
    <h2>만드는 법</h2>
    <p>
      1. 갑오징어는 껍질을 제거한 후 0.3cm 두께로 포를 뜨고 5cm 길이의 가는 채를
      썬다.<br />
      2. 냄비에 물을 받아 약 50도의 미지근한 물이 되도록 끓이고, 술과 소금
      약간을 넣고 오징어를 데친다.<br />
      3. 명란은 안의 알을 긁어내고 청주에 넣고 풀어준다.<br />
      4. 준비한 오징어와 명란알을 무친다.<br />
      5. 깻잎을 깔고, 그 위에 무친 오징어무침을 담아 무순으로 장식한다.<br />
    </p>
