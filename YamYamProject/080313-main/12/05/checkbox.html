<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox</title>
</head>
<body>
  <form method="get">
    <label><input type="checkbox" value="apple" name="fruit1">사과</label>
    <label><input type="checkbox" value="banana" name="fruit2">바나나</label>
    <label><input type="checkbox" value="orange" name="fruit3">오렌지</label>
    <label><input type="checkbox" value="melon" name="fruit4">멜론</label>
    <input type="submit" /> 전송
  </form>
  <button onclick="a()"> 선택한 과일 종류 보기</button>
</body>
<script>
  //체크한 값을 출력해보기
  const a=()=>{
      const inputAll = document.querySelectorAll('[type="checkbox"]');
      for(let i=0; i<inputAll.length; i++) {
        if (inputAll[i].checked === true){
          console.log(inputAll[i].value);
        }
      }
    };
</script>
</html>
