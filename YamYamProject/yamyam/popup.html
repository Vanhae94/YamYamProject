<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 이미지 A -->
    <img src="../wpImages/chinese.jpg" alt="Image A" id="imageA" style="width: 200px; cursor: pointer;">

    <!-- 팝업창 (기본적으로 숨김 처리) -->
    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <img src="../wpImages/recipe/chamchikimbab.png" alt="Image B" class="popup-content" id="imageB">
    </div>

    <script src="script.js"></script>
</body>
</html>
