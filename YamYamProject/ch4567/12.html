<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.dirtyforms.dialogs.facebox/2.0.0/jquery.dirtyforms.dialogs.facebox.min.js" 
            integrity="sha512-NfmfLY+Ew1KUJMYvT6nB/2q1DHvQbqhFW5p8Pqg8ipZDXdmYEN4AGJoDGnRveWJhcEJDP3Bm3tbyje4jXSFRxQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <style>
       .custom-music-icon {
      font-size: 500px;
      color: #ffffff; /* 쌈뽕한 핫핑크 색상 */
      animation: glow 1.5s infinite alternate;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff0000;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff0000;
      }
      50%{
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ff0000;
      }
      100% {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #ff00ff, 0 0 50px #ff0000;
      }
    }
    </style>
</head>
<body>
    <i class="fas fa-music custom-music-icon"></i>
</body>
</html>
