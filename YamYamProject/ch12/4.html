<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="title">
        Hello, <span style="display: none; color: red;" > JavaScript!</span>
    </p>
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>
    <button onclick = "b1()"> 버튼1 </button>
</body>
<script>
    window.onload = function(){
        const tc = document.getElementById("title").textContent;
        console.log(tc);
        tc = `<strong> textContent </strong> 속성`;
        const it = document.getElementById("title").innerText;
        console.log(it);
        const ih = document.getElementById("title").innerHTML;
        console.log(ih);
    };
    const b1 = () =>{
        document.querySelector("#textContent").textContent 
        = `<strong>textContent</strong> 속성 `;
        document.querySelector("#innerText").innerText
        = `<strong>innerText</strong> 속성`;
        document.querySelector("#innerHTML").innerHTML
        = `<strong> innerHTML </strong> 속성`;
    }
</script>
</html>
