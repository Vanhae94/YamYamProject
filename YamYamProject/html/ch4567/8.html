<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>223 위치속성</title>
    <style>        
    .container{
        width: 400px;
        padding: 1rem;
        margin: 0 auto;
        border: 1px solid black;
        background-color: #ccc;
        clear:left;
    }
    .container::after {
        content: "이후로";
        display: block;
        clear:left;
    }
        .box{
            width: 100px;
            height: 100px;
            float: left;
        }
        .red-box{
            background-color:red;
        }
        .green-box{
            background-color:green;
        }
        .blue-box{
            background-color:blue;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="container">
     <div class="box red-box"> red-box </div>
     <div class="box green-box"> green-box </div>
     <div class="box blue-box"> blue-box </div>
    </div>
</body>
</html>
