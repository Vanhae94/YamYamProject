<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <link rel="stylesheet" href="4.css" />
</head>
<body>
    <div id="p156"> 
        <a href="http://www.daum.net"> daum </a>
        <p> 집에 가고 싶어 </p>
    </div>
    <div id="p158">
        <form action="a.jsp" method="get">
            <label for="userid"> 아이디 </label>
            <input type="text" name="userid" disabled>
            <label for="userpw"> 비밀번호 </label>
            <input type="password" name="userpw" enabled>
            <label for="userphone"> 전화번호 </label>
            <input type="text" name="userphone">
            <select name="addr" id="useradd">
                <optgroup label="서울">
                    <option> 강동구 </option>
                    <option> 강서구 </option>
                    <option> 강북구 </option>
                    <option> 강남구 </option>
                </optgroup>
                <optgroup label="경기도">
                    <option> 하남시 </option>
                    <option> 광주시 </option>
                    <option> 구리시 </option>
                    <option> 남양주 </option>
                </optgroup>
            </select>
            <fieldset>
                <lengend> 좋아하는 과일은? </lengend>
                <input type="checkbox" id="banana" name="baneana" value"banana">
                <label for="banana"> 바나나 </label>
                <input type="checkbox" id="apple" name="apple" value"apple">
                <label for="apple"> 사과 </label>
                <input type="checkbox" id="orange" name="orange" value"orange">
                <label for="orange"> 오렌지 </label>
            </fieldset>
            <fieldset>
                <lengend> 구매 의향 : 라디오버튼의 특징은 name이 동일해야 함 </lengend>
                <input type="radio" id="ok" name="okx" value="ok"> 구매하기
                <input type="radio" id="x" name="okx" value="x"> 구매 안하기
            </fieldset>
        </form>
    </div>
    <div>
        <button> 버튼1 </button>
        <button> 버튼2 </button>
        <button> 버튼3 </button>
        <button> 버튼4 </button>
    </div>


</body>
</html>
