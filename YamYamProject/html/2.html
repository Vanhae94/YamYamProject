<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 회원 가입 </h1>
    <div>
        <form action="로그인 정보&개인정보" method="get">
            <fieldset>
                <legend> 로그인 정보 </legend>
                <label for="idName"> 아이디 </label>
                <input type="text" id="idName" /> <br />
                <label for="pw"> 비밀번호 </label>
                <input type="password" id="pw" /> <br />
                <label for="pw"> 비밀번호 확인 </label>
                <input type="password" id="pw" />                
            </fieldset>
            <fieldset>
                <legend> 개인 정보 </legend>
                <label for="name"> 이름 </label>
                <input type="text" id="name" /> <br />
                <label for="email address"> 메일 주소 </label>
                <input type="email" id="email address" /> <br />
                <label for="phone number"> 연락처 </label>
                <input type="tel" id="number" /> <br />
                <label for="blog/hompage"> 블로그/홈페이지 </label>
                <input type="url" id="blog/hompage" /> <br />
            </fieldset>
            <button> &nbsp;&nbsp;&nbsp;&nbsp; 가입하기 &nbsp;&nbsp;&nbsp;&nbsp; </button>
        </form>
        <form action="등록정보" method="get">
            <fieldset>
                <legend> 등록 정보  </legend>
                <label for="name"> 참여인원(최대10명) </label>
                <input type="text" id="name" /> <br />

                
                <label for="email address"> 메일 주소 </label>
                <input type="email" id="email address" /> <br />
                <label for="phone number"> 연락처 </label>
                <input type="tel" id="number" /> <br />
                <label for="blog/hompage"> 블로그/홈페이지 </label>
                <input type="url" id="blog/hompage" /> <br />
            </fieldset>
        </form>




    </div>



</body>
</html>
