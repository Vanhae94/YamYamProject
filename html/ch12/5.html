<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="inner">연습</p>
    </div>
    <button onclick="c()">버튼</button>
  </body>
  <script>
    const c = () => {
      const p = document.querySelector("#inner").innerHTML;
      console.log(p);
      document.querySelector(
        "#inner"
      ).innerHTML = `<i style="color:red"> 복습 </i> `;
    };
  </script>
</html>
